<!doctype html>
<html>
<head>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script>
    $(function() {
      var socket = io.connect("192.168.1.25:3000");
      var display = $("h1 span");
      console.log('check 1', socket.connected);
      socket.on('connect', function() {
        console.log('check 2', socket.connected);
      });
      $("#slider").on("input",function() {
        var val = $(this).val();
        display.text(val);
        console.log('emiting val', val)
        socket.emit('valueData', val);
      });
    });
  </script>
</head>
<body>
  <h1>Current Val: <span>10</span></h1>
  Fast <input id="slider" type="range" min="1" max="10" value="10"> Slow
</body>
</html>
